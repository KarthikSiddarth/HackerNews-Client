<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Hacker News Client</h1>
        <ul class="stories-nav">
          <stories-nav
            v-for="story in stories"
            v-bind:key="story.id"
            v-bind:item="story"
            v-on:setstory="setstory">
          </stories-nav>
        </ul>
        <div class="page-nav">
          <button v-on:click="setpagenum" v-bind:disabled = "prevdisable" v-if="showStories">prev</button>
          <span v-if="showStories">{{ pagenumber }}</span>
          <button v-on:click="setpagenum" v-bind:disabled = "nextdisable" v-if="showStories">next</button>
        </div>
      </header>
      <main id="items">
        <ul v-if="showStories">
          <li v-for="item in itemList" ><a v-bind:href="item.url" target="_blank">{{ item.title }}</a><p><span v-on:click="renderComments(item.id)">comments: {{ item.descendants }}</span><span>posted by: {{ item.by }}</span><span>score: {{ item.score }}</span></p></li>
        </ul>
        <ul v-else>
          <p v-on:click="showStories = true">Back</p>
          <li v-for="comment in comments">{{ comment.text }}<p v-on:click="renderSubComments(comment.id)">replies</p></li>
        </ul>
      </main>
    </div>
    <script src="./vue.js"></script>
    <script src="./renderData2.js"></script>
    <script src="./fetchManager.js"></script>
  </body>
</html>
