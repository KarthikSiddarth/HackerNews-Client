<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id='nav'>
      <ul>
        <nav-items
          v-for="item in navItems"
          v-bind:key="navItems.indexOf(item)"
          v-bind:item="item"
          v-on:story="setStory">
        </nav-items> 
      </ul>
    </div>
    <div id='main'> 
      <nav>
        <button-nav v-bind:nav="button1" v-on:alter="alterPgNo" v-bind:isdisabled="prevDis"></button-nav>
        <pgno v-bind:pgno="pgno"></pgno>
        <button-nav v-bind:nav="button2" v-on:alter="alterPgNo" v-bind:isdisabled="nextDis"></button-nav>
      </nav>
      <ul>
        <item-li 
          v-for="item of renderItems"
          v-bind:key="item.id"
          v-bind:item="item">
        </item-li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./manageFetch.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
