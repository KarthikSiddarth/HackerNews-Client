<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id='nav'>
      <ul>
        <nav-items
          v-for="item in navItems"
          v-bind:key="navItems.indexOf(item)"
          v-bind:item="item"
          v-on:story="setStory">
        </nav-items> 
      </ul>
    </div>
    <div id='main'> 
      <nav>
        <button v-on:click="alterPgno">Prev</button>
        <span>{{ pgno }}</button>
        <button v-on:click="alterPgno">Next</button>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./manageFetch.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
